<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todger List</title>
</head>
<body ng-app="MyApp">
  <div ng-controller="TodgerController">
    <ul ng-repeat="todger in todgers">
      <li>{{todger.name}},{{todger.todgerType}},{{todger.todgerStatus}}</li>      
    </ul>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
